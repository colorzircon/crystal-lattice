            // functions for using loader i had to use two, for some wierd reason. :/
            function crystalize (array, material, parent, i){    
                    var newArray = array[i];
                    loader.load(
                        // resource URL
                        newArray[0],
                        // Function when resource is loaded
                        function ( geometry, array ) {
                            var mesh = new THREE.Mesh( geometry, material );
                            var object = new THREE.Object3D();
                            mesh.rotation.set(newArray[1], newArray[2], newArray[3]);
                            mesh.position.set(newArray[4], newArray[5], newArray[6]);
                            mesh.scale.set(newArray[7] * atomScale, newArray[7] * atomScale, newArray[7] * atomScale);
                            object.add( mesh );
                            object.name = "object";
                            parent.add(object);
                        }
                    );
                //console.log(parent.length);
                //return parent;
            }
